{# vim: set filetype=htmldjango shiftwidth=2 :#}
{% load trans from i18n %}
{% load provider_login_url from socialaccount %}

{% comment %}
 %
 % Context:
 %  -- process: 'login' | 'connect'
 %
{% endcomment %}


<div class="chv-social-login-buttons">
  <a href="{% provider_login_url "facebook" process=process %}"
     title="{% trans 'account:social_buttons:facebook' %}">
    <span class="chv-icon-stack chv-icon-3x">
      <i class="chv-icon icon-circle chv-color-facebook"></i>
      <i class="chv-icon chv-icon-half chv-icon-inv icon-facebook"></i>
    </span>
  </a>
  <a href="{% provider_login_url "google" process=process %}"
     title="{% trans 'account:social_buttons:google' %}">
    <span class="chv-icon-stack chv-icon-3x">
      <i class="chv-icon icon-circle chv-color-gplus"></i>
      <i class="chv-icon chv-icon-half chv-icon-inv icon-gplus"></i>
    </span>
  </a>
  <a href="{% provider_login_url "twitter" process=process %}"
     title="{% trans 'account:social_buttons:twitter' %}">
    <span class="chv-icon-stack chv-icon-3x">
      <i class="chv-icon icon-circle chv-color-twitter"></i>
      <i class="chv-icon chv-icon-half chv-icon-inv icon-twitter"></i>
    </span>
  </a>
  <a href="{% provider_login_url "linkedin" process=process %}"
     title="{% trans 'account:social_buttons:linkedin' %}">
    <span class="chv-icon-stack chv-icon-3x">
      <i class="chv-icon icon-circle chv-color-linkedin"></i>
      <i class="chv-icon chv-icon-half chv-icon-inv icon-linkedin"></i>
    </span>
  </a>
</div>
